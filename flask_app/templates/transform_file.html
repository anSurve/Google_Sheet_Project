{% extends 'base.html' %}

{% block title %}
Transform File
{% endblock %}

{% block content %}

<h2>{{ text }}</h2>

{% if error %}
    <a href="http://localhost:5000/">
        <button class="btn btn-warning">Go Back</button>
    </a>
{% else %}
    <form action="http://localhost:5000/manual_validation" method="POST">
        <input type="hidden" name="new_spreadsheet_id" value={{ new_sheet_id }}>
        <input type="hidden" name="new_sheet_name" value={{ new_sheet_name }}>
        <input type="hidden" name="next_record" value=1>
        <button type="submit" class="btn btn-success">Proceed to Manual Validation</button>
    </form>
{% endif %}
{% endblock %}
